<div class="dropdown">
  <button
      type="button"
      class="btn btn-danger dropdown-toggle"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      style="width: 182px"
    >
      Select
    </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="selectedFilterAll()">All</a></li>
    <li><a class="dropdown-item" (click)="selectedFilterMale()">Male</a></li>
    <li><a class="dropdown-item" (click)="selectedFilterFemale()">Female</a></li>
  </ul>
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">eId</th>
      <th scope="col">name</th>
      <th scope="col">sal</th>
      <th scope="col">gender</th>
    </tr>
  </thead>
  <tbody>
    @for(emp of employees; track $index){
    <tr>
      <td>{{$index+ 1}}</td>
      <td>{{emp.eId}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.sal}}</td>
      <td>{{emp.gender}}</td>
    </tr>
   }
  </tbody>
</table>
