<script>
    let a = 10;
    console.log(a, typeof a); //number

    let b = 4.5;
    console.log(b, typeof b); // number

    let c = '4.5';
    console.log(c, typeof c); //string

    let d = 'Virat';
    console.log(d, typeof d); //string

    let e = false;
    console.log(e, typeof e); // boolean

    let f = 'true';
    console.log(f, typeof f); // String

    let g;
    console.log(g, typeof g); //undefined


    let h = null;
    console.log(h, typeof h); // object

    const i = 2n ** 3n;
    console.log(i, typeof i); //bigint
</script>
