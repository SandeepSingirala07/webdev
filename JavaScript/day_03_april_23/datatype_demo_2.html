<script>

    let a =[10,20]; //array

    let b = {x: 10, y:20}; //object

    console.log(a, typeof a); //obj
    console.log(b, typeof b);  //obj

    console.log(a instanceof Array); //true
    console.log(b instanceof Object); //true


    console.log( Array.isArray(a)); //true
    console.log( Array.isArray(b)); //false

    // Every array is obejct but not every object is not arrary
</script>
