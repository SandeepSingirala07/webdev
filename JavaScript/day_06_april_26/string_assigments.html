<script>
// 1. Reverse a String
function reverseString(str) {
  return str.split('').reverse().join('');
}
console.log(reverseString('sachin')); // Output: nihcas

// 2. Reverse Words
function reverseWords(sentence) {
  return sentence.split(' ').reverse().join(' ');
}
console.log(reverseWords('This is javascript class')); // Output: class javascript is This

// 3. First Non-Repeated Character
function firstNonRepeatedChar(str) {
  for (let char of str) {
    
    if (str.indexOf(char) === str.lastIndexOf(char)) {
      return char;
    }
  }
  return null;
}
console.log(firstNonRepeatedChar('entertainment')); // Output: r

// 4. Title Case a String
function toTitleCase(str) {
  return str.split(' ')
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(' ');
}
console.log(toTitleCase('this is javascript class')); // Output: This Is Javascript Class

// 5. Find Longest Word
function longestWord(sentence) {
  return sentence.split(' ').reduce((longest, current) => {
    return current.length > longest.length ? current : longest;
  }, '');
}
console.log(longestWord('this is javascript class')); // Output: javascript

// 6. Print Account Number with Masking
function maskAccountNumber(account) {
  return account.slice(0, 2) + '*'.repeat(account.length - 4) + account.slice(-2);
}
console.log(maskAccountNumber('12345678987')); // Output: 12*******87

// 7. Print Credit Card Number with Hyphens
function formatCreditCard(cardNumber) {
  return cardNumber.match(/.{1,4}/g).join('-');
}
console.log(formatCreditCard('1111222233334444')); // Output: 1111-2222-3333-4444

// 8. Check if Strings are Anagrams
function areAnagrams(str1, str2) {
  let normalize = str => str.split('').sort().join('');
  return normalize(str1) === normalize(str2);
}
console.log(areAnagrams('listen', 'silent')); // Output: true

// 9. Remove Special Characters
function removeSpecialChars(str) {
  return str.replace(/[^a-zA-Z0-9]/g, '');
}
console.log(removeSpecialChars('hello@#hi&')); // Output: hellohi

// 10. Move Special Characters to End
function moveSpecialCharsToEnd(str) { ////
  let letters = '';
  let specials = '';
  for (let char of str) {
    if (/^[a-zA-Z0-9]$/.test(char)) {
      letters += char;
    } else {
      specials += char;
    }
  }
  return letters + specials;
}
console.log(moveSpecialCharsToEnd('hello@#hi&')); // Output: hellohi@#&

</script>
